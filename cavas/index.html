<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Satellite Tracker</h1>

    <div id="map-container">
        <canvas id="satellite-canvas" width="3600" height="1800"></canvas>
    </div>

    <div id="satellite-info" style="display: none;">
        <!-- Satellite details will be populated here -->
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Include satellite-js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/5.0.0/satellite.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
